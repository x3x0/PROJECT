<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Switcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="mode-switch">
            <i id="modeIcon" class="fas fa-sun"></i>
            <span id="modeText">Light Mode</span>
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main class="container">
        <h1>Welcome to the Light/Dark Mode Switcher</h1>
        <p>Toggle the switch above to change between light and dark modes. Your preference will be saved for the next visit!</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
